<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call Controls</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="control-bar-wrapper">
        <div class="control-bar">
            <div class="control-item">
                <i class="bi bi-mic-fill icon"></i>
                <span>Audio</span>
            </div>
            <div class="control-item video-off">
                <i class="bi bi-camera-video-off-fill icon"></i>
                <span>Video</span>
            </div>
            <div class="control-item">
                <i class="bi bi-people-fill icon"></i>
                <span>Participants</span>
                
            </div>
            <div class="control-item">
                <i class="bi bi-chat-dots-fill icon"></i>
                <span>Chat</span>
            </div>
            <div class="control-item share">
                <i class="bi bi-arrow-up-square-fill icon"></i>
                <span>Share</span>
            </div>
            <div class="control-item">
                <i class="bi bi-pause-fill icon"></i>
                <span>Pause</span>
            </div>
            <div class="control-item">
                <i class="bi bi-pencil-fill icon"></i>
                <span>Annotate</span>
            </div>
            <div class="control-item">
                <i class="bi bi-person-video3 icon"></i>
                <span>Hide meeting</span>
            </div>
            <div class="control-item">
                <i class="bi bi-three-dots icon"></i>
                <span>More</span>
            </div>
        </div>

        <div class="screen-share-info">
            <i class="bi bi-arrow-up-square-fill share-icon"></i>
            <span>You are screen sharing</span>
            <button class="stop-share-btn"> ‚èπ Stop share</button>
        </div>
    </div>

</body>
</html>
